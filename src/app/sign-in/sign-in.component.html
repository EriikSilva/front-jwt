<div
  class="flex justify-content-center align-items-stretch"
  [style]="{ 'margin-top': '8em', 'margin-left': '13em' }"
>
  <p-card
    header="CADASTRO"
    [style]="{ width: '25rem', 'margin-bottom': '2em', 'margin-right': '2em' }"
  >
    <ng-template pTemplate="header"> </ng-template>
    <div [formGroup]="userFormCreate">
      <input
        [style]="{ width: '100%' }"
        type="text"
        pInputText
        placeholder="Email"
        formControlName="email"
      />
      <p-divider></p-divider>
      <input
        [style]="{ width: '100%' }"
        type="text"
        pInputText
        placeholder="Senha"
        formControlName="senha"
        minlength="2"
      />
      <p-divider></p-divider>
       <button 
       (click)="criarConta()"
       [style]="{ 'margin-left': '30%' }"
        pButton>Criar Conta</button>
    </div>
  </p-card>
</div>
